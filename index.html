<!DOCTYPE html>
<html lang="en">
    <head>
        <title>sasa</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1.0, minimum-scale=1" id="vp"/>
        <link rel="stylesheet" type="text/css" href="node_modules/swiper/dist/css/swiper.min.css" />
        <script type="text/javascript" src="src/libs/jquery-3.2.1/jquery-3.2.1.js"></script>
        <script type="text/javascript">
            // 把尺寸放大N倍（N是window.devicePixelRatio）
            var wd = document.documentElement.clientWidth*window.devicePixelRatio/10;
            //物理像素*设备像素比=真实像素
            document.getElementsByTagName("html")[0].style.fontSize = wd + "px";
            // 把屏幕的倍率缩小到N分之一（N是window.devicePixelRatio）
            var scale = 1/window.devicePixelRatio;
            var mstr = 'initial-scale='+ scale +', maximum-scale='+ scale +', minimum-scale='+ scale +', user-scalable=no';
            document.getElementById("vp").content = mstr;
        </script>
    </head>
    <body>
        <div id="app">
            
        </div>
        <script src='./dist/bundle.js'></script>

    </body>
     <script src="./node_modules/swiper/dist/js/swiper.min.js" type="text/javascript"></script>
     <script>
     var swiper = new Swiper('.swiper-container', {
      spaceBetween: 30,
      centeredSlides: true,
      autoplay: {
        delay:3000,
        disableOnInteraction: false,
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
 </script>
</html>
